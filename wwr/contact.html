            <section class="employees">
                <div class="grid-item"> 
                    <img src="images/employee1.jpg" alt="employee smiling">

                </div>

            <section class="form">
                <h1>Send Us a Message</h1>
                <p>Send us a message and we'll respond within 24 hours</p>
                <form action="/submit_form" method="POST">

                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                

                    <label>Purpose of Message:</label>
                    <input type="radio" id="general_inquiry" name="purpose" value="General Inquiry" required>
                    <label for="general_inquiry">General Inquiry</label>
                    <input type="radio" id="reservation_question" name="purpose" value="Reservation Question">
                    <label for="reservation_question">Reservation Question</label>
                    <input type="radio" id="website_suggestion" name="purpose" value="Website Suggestion">
                    <label for="website_suggestion">Website Suggestion</label>
                

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                

                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                

                    <button type="submit">Send</button>
                  </form>
            </section>
        </main>
